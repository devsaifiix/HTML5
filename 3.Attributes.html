<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #attribute {
            color: green;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=300, initial-scale=2.1">
    <title>Attributes</title>
</head>
<body>
    <!-- id attribute -->
    <h1 id="attribute">Welcom to attribute</h1>
    <!-- src, alt, width and hieght attributes -->
    <img src="Profile Pic-Copy.png" 
    alt="My Profile" width="150" height="150">
    <!-- title Attribute -->
    <h2 title="Hello Attributes">Hover to see the effect</h2>
    <!-- href Attribute -->
    <a href="https://www.uosahiwal.edu.pk/">
        click here to go uosahiwal in same tab
    </a><br>
     <a href="https://www.uosahiwal.edu.pk/"
    target="_blank">
     click here to go uosahiwal in different tab
    </a><br>
    <!-- style Attribute -->
     <p style="background-color: aqua;">This is a background-color attribute</p>
     <h1 style="color: blueviolet;">Heading 1</h1>
     <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        Heading 2
     </h2>
     <h3 style="font-size: 300%;">Heading 3</h3>
     <h4 style="text-align: center;">Heading 4</h4>
</body>
</html>
