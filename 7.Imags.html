<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <!-- By providing a full path or address (URL) to access an internet file. -->
    <img src="https://www.uosahiwal.edu.pk/get-img/events/flag-14-2023-1.jpeg" alt="Loading Image"
        width="200px" height="200px" title="Pic of uosahiwal"
        style="display: block;margin: auto;"> 
    <br>
    <!-- By providing the file path relative to the location of the current web page file. -->
    <img src="Profile Pic-Copy.png" alt="Loading Image" 
        width="200px" height="200px" title="Dp of Saif">
    <br>
    <!-- Adding Image as a Link -->
   <a href="https://www.uosahiwal.edu.pk/">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3_48H52zy3NwDUlA7AGAPVmxsgO_fEcNHLA&s"
        alt="GeeksforGeeks logo" 
        style="display: block;margin-left: auto;margin-right: 0%;"/>
</body>
</html>
